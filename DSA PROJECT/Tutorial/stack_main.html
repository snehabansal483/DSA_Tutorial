<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stack Visualization</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Stack Visualization</h1>
        <div class="stack-container" id="stackContainer"></div>
        <div class="controls">
            <input type="text" id="stackInput" placeholder="Enter value">
            <button onclick="push()">Push</button>
            <button onclick="pop()">Pop</button>
            <button onclick="peek()">Peek</button>
            <button onclick="isEmpty()">Empty</button>
            <button ><a href="home.html">Back</a></button>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
